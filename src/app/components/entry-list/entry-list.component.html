<section class="section">
  <div class="container">
    <h1 class="title">{{ ledgerName || 'Loading...' }}</h1>
    <h2 class="subtitle">{{ ledgerDescription || 'Loading...' }}</h2>
    <button class="button is-link is-soft" routerLink="/ledgers">Back to Overview</button>
  </div>
</section>

<section class="section">
  <div class="container">
    <table class="table is-fullwidth is-hoverable is-striped">
      <thead>
        <tr class="has-background-info-soft">
          <th class="has-text-info-bold">Date</th>
          <th class="has-text-info-bold">Description</th>
          <th class="has-text-info-bold">Amount</th>
          <th class="has-text-info-bold">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (entry of entries | async; track entry.id) {
          <tr>
            <td>{{ entry.createdOn | date: 'dd-MM-yyyy' }}</td>
            <td>{{ entry.description }}</td>
            <td [class]="entry.type === 'credit' ? 'has-text-success' : 'has-text-danger'">
              {{ entry.amount | amount: entry.type }}
            </td>
            <td>
              <div class="buttons are-small">
                <button class="button is-warning is-soft" disabled>Edit</button>
                <button class="button is-danger is-soft" disabled>Delete</button>
              </div>
            </td>
          </tr>
        }
        @empty {
          <tr>
            <td colspan="4">You have no entries</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</section>
